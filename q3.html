<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!--1. Use All Table Tags Like <table>,<tr>,<td>,<th>
        2. Use row span and colspan to combine rows and columns.-->
        <center>
        <table>
            <tr>
                <th>Roll no.</th>
                <th>Name</th>
                <th>Class</th>
                <th>Mark(eng)</th>
                <th>Mark(sci)</th>
            </tr>

            <tr>
                <td>1</td>
                <td>joe</td>
                <td>3rd</td>
                <td colspan="2">30</td>
                
            </tr>

            <tr>
                <td>2</td>
                <td>Nick</td>
                <td rowspan="2">4th</td>
                <td >30</td>
                <td>45</td>
            </tr>

            <tr>
                <td>3</td>
                <td>priyanka</td>
               
                <td>40</td>
                <td>30</td>
            </tr>
        </table>
    </center>
</body>
</html>
